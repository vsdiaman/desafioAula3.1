<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio formulario</title>
</head>
<body>
    <fieldset>
        <h1>FORMULÁRIO</h1>
        <section>
            <label for="">Nome</label>
        <input type="text" name="" id="" data-ls-module="charCounter" maxlength="40" required>
        </section>
        <br>
        <section>
            <label for="">E-mail</label>
        <input type="email" name="" id="">
        </section>
        <br>
        <section>
            <label for="">CPF</label>
            <input type="text" name="" id="">
        </section>
        <br>
        <section>
            <label for="">Endereço</label>
            <input type="text" name="" id="">
        </section>
        <br>
        <section>
            <label for="">Cidade</label>
            <input type="text" name="" id="" data-ls-module="charCounter" maxlength="28">
        </section>
        <br>
        <section>
            <label for="">Estado</label>
            <select name="estado" id="" required>
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de janeiro</option>
                <option value="mg">Minas Gerais</option>
                <option value="es">Espírito Santo</option>
                <option value="sc">Santa Catarina -</option>
            </select>
            <br>
            
                <label for="logradouro">
                    <input type="radio" name="residencia" id="logradouro" value="ca">Casa
                </label>

                <label for="logradouro2">
                    <input type="radio" name="residencia" id="logradouro2" value="ap">Apartamento
                </label>
                

            
        </section>
    </fieldset>
    

</body>
</html>
