<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>FORMULÁRIO</h1>
    <form action="" method="GET">

        <label for="input-text">Digite seu nome</label>
        <input type="text" placeholder="digite alguma coisa..." required class="" value="" name="texto" id="input-text">
        <button type="submit">Enviar</button>
        <br><br><br>
        <input type="checkbox" name="esporte" id="">Vôlei
        <input type="checkbox" name="esporte" id="">Futebol
        <input type="checkbox" name="esporte" id="">Peteca
        <input type="checkbox" name="esporte" id="">Basquete
        <br><br><br>
        <section>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </section>
        <br><br>
        <label for="hub1">
            <input type="radio" name="hub" id="hub1" value="sp">São Paulo
        </label>
        
        <label for="hub2">
            <input type="radio" name="hub" id="hub2" value="mg">Minas Gerais
        </label>

        <label for="hub3">
            <input type="radio" name="hub" id="hub3" value="rj">Rio de Janeiro
        </label>

        <label for="hub4">
            <input type="radio" name="hub" id="hub4" value="ba">Bahia  
<br><br>
        <section>
            <label for="">Selecione seu estado</label>
            <select name="estado" id="dropdown-estado">
                <option value="sp">São Paulo</option>
                <option value="mg">Minas Gerais</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="ba">Bahia</option>
                <option value="mt">Mato Grosso</option><!--colocar o input dentro do label com o mesmo id, consegue clica em qualquer parte do input radio -->
            </select>
        </section>
<br><br>
        <section>
            <p>Usuário</p>
            <input type="text" name="user" id="" required>
            <p>Senha</p>
            <input type="password" name="senha" id="" required > <!--required obriga o usuario a digitar -->
            <button type="submit">Entrar</button>
        </section>
<br><br>
        <section>
            <label for="">Enviar arquivo</label>
<input type="file" name="" id="">
        </section>
    </form>
</body>
</html>
